<h1>Historiales clínicos</h1>

  <div class="historiesList">
    <div *ngFor="let historial of historiesList">
      <div *ngFor="let patient of patients" class="history">
        <div class="historyDetail" *ngIf="historial.userId===patient.uid">
          <a [routerLink]="['/history', historial.userId]">{{patient.name}} {{patient.surname}}</a>
        </div>
      </div>
    </div>
  </div>

<div class="back" (click)="goBack()">Atrás</div>
