<p>Inicio de sesión
</p>
<body>
    <div class="loginForm">
      <form (submit)="logUser(username,password)">
      Login: <input placeholder="usuario" name="username" [(ngModel)]="username"><br/>
      Password: <input placeholder="contraseña" name="password" [(ngModel)]="password" type="password">
    <button type="submit">Entrar</button>
  </form>
  <div *ngIf="error">{{error}}</div>
    </div>
  </body>
